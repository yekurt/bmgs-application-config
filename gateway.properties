spring.application.name=gateway
server.port=8080
 
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
 
zuul.routes.telemetry-service.path=/telemetry-service/**
zuul.routes.telemetry-service.sensitive-headers=Set-Cookie,Authorization
hystrix.command.telemetry-service.execution.isolation.thread.timeoutInMilliseconds=600000
 
zuul.routes.accountmanagement-service.path=/accountmanagement-service/**
zuul.routes.accountmanagement-service.sensitive-headers=Set-Cookie,Authorization
hystrix.command.accountmanagement-service.execution.isolation.thread.timeoutInMilliseconds=600000
 
zuul.routes.discovery.path=/discovery/**
zuul.routes.discovery.sensitive-headers=Set-Cookie,Authorization
zuul.routes.discovery.url=http://localhost:8082
hystrix.command.discovery.execution.isolation.thread.timeoutInMilliseconds=600000

